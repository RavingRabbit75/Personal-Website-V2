<script>
    var container2 = document.getElementById("container2");
    var openLegalBtn = document.getElementById("openLegalBtn");
    var closeLegalBtn = document.getElementById("closeLegalBtn");
    container2.addEventListener("click", bannerClick, false);

    function init() {
        TweenLite.set(image_01, {rotationZ: 0.01, force3D:true});
        TweenLite.set(image_02, {rotationZ: 0.01, force3D:true});
        TweenLite.set(image_03, {rotationZ: 0.01, force3D:true});
        TweenLite.set(image_04, {rotationZ: 0.01, force3D:true});
        TweenLite.set(image_05, {rotationZ: 0.01, force3D:true});
        TweenLite.set(copy_01, {rotationZ: 0.01, force3D:true});
        TweenLite.set(copy_02, {rotationZ: 0.01, force3D:true});
        TweenLite.set(copy_03, {rotationZ: 0.01, force3D:true});
        TweenLite.set(copy_04, {rotationZ: 0.01, force3D:true});
        TweenLite.set(copy_05, {rotationZ: 0.01, force3D:true});
        TweenLite.set(startingPriceCopy, {rotationZ: 0.01, force3D:true});


        TweenLite.set(legalPanel, {opacity:1, y:600});
        TweenLite.to(image_01, 4, {x:20, y:0, ease: Power0.easeNone});

        TweenLite.to(copy_01, 0.5, {opacity:0, ease: Power0.easeNone, delay:1.2});
        TweenLite.delayedCall(1.7, frame02);
    }

    function frame02() {
        TweenLite.to(image_02, 1.0, {opacity:1, ease: Power0.easeNone});
        TweenLite.to(image_02, 4, {x:20, y:0, ease: Power0.easeNone});
        TweenLite.to(copy_02, 0.5, {opacity:1, ease: Power0.easeNone, delay:0.5});

        TweenLite.to(copy_02, 0.5, {opacity:0, ease: Power0.easeNone, delay:2.5});
        TweenLite.delayedCall(3, frame03);
    }

    function frame03() {
        TweenLite.to(image_03, 1, {opacity:1, ease: Power0.easeNone});
        TweenLite.to(image_03, 4, {x:20, y:0, ease: Power0.easeNone});
        TweenLite.to(copy_03, 0.5, {opacity:1, ease: Power0.easeNone, delay:0.5});

        // TweenLite.to(copy_03, 1.3, {y:-106, ease: Sine.easeInOut, delay:2.0});

        TweenLite.set(copy_04, {y:105});
        TweenLite.to(copy_04, 1.3, {y:0, ease: Sine.easeInOut, delay:2.0});
        TweenLite.to(copy_04, 0.5, {opacity:1, ease: Power0.easeNone, delay:3.2});
        TweenLite.delayedCall(2.8, frame04);
    }

    function frame04() {
        TweenLite.to(image_04, 1, {opacity:1, ease: Power0.easeNone});
        TweenLite.to(image_04, 4, {x:20, y:0, ease: Power0.easeNone});

        TweenLite.delayedCall(3, frame05);
    }

    function frame05() {
        TweenLite.to(image_05, 1, {opacity:1, ease: Power0.easeNone});
        TweenLite.to(copy_05, 0.5, {opacity:1, ease: Power0.easeNone, delay:1});
        TweenLite.to(startingPriceCopy, 0.5, {opacity:1, ease: Power0.easeNone, delay:1.5});
        TweenLite.delayedCall(2.5, frame06);
    }

    function frame06() {
        TweenLite.to(copy_05, 0.5, {y: -10, ease: Sine.easeInOut, onComplete: turnOff3D});
        TweenLite.to(startingPriceCopy, 0.5, {y: -10, ease: Sine.easeInOut});
        TweenLite.to(ctaOff, 0.5, {opacity:1, ease: Power0.easeNone, delay:0.3});

        openLegalBtn.style.display = "block";
        TweenLite.to(openLegalBtn, 0.5, {opacity:1, ease: Power0.easeNone, delay:0.8});
        setUpCTA();
    }


    function turnOff3D() {
        TweenLite.set(copy_05, {rotationZ: 0.00, force3D:false});
    }

    function setUpCTA() {
        container2.addEventListener("mouseover", bannerRollOver,false);
        container2.addEventListener("mouseout", bannerRollOff, false);

        openLegalBtn.addEventListener("click", showLegal, false);

        closeLegalBtn.addEventListener("click", closeLegal, true);
    }

    function bannerRollOver(event) {
        TweenLite.to(ctaOver, 0.3, {opacity:1, ease: Power0.easeNone});
    }

    function bannerRollOff(event) {
        TweenLite.to(ctaOver, 0.3, {opacity:0, ease: Power0.easeNone});
    }

    function bannerClick(event) {
        
    }

    function showLegal(event) {
        TweenLite.to(openLegalBtn, 0.3, {opacity:0, ease: Power0.easeNone, onComplete:turnOffLegalBtn});
        function turnOffLegalBtn() {
            openLegalBtn.style.display = "none";
        }

        TweenLite.to(cta, 0.3, {opacity:0, ease: Power0.easeNone});
        // TweenLite.to(maserati_logo, 0.3, {opacity:0, ease: Power0.easeNone});
        TweenLite.to(startingPriceCopy, 0.3, {opacity:0, ease: Power0.easeNone});
        TweenLite.to(copy_05, 0.3, {opacity:0, ease: Power0.easeNone});

        event.stopPropagation();
        TweenLite.to(legalPanel, 1, {y:0});
    }

    function closeLegal(event) {
        event.stopPropagation();
        TweenLite.to(legalPanel, 1, {y:600});

        openLegalBtn.style.display = "block";
        TweenLite.to(openLegalBtn, 0.3, {opacity:1, ease: Power0.easeNone, delay:0.9});
        TweenLite.to(cta, 0.3, {opacity:1, ease: Power0.easeNone, delay:0.3});
        // TweenLite.to(maserati_logo, 0.3, {opacity:1, ease: Power0.easeNone, delay:0.9});
        TweenLite.to(startingPriceCopy, 0.3, {opacity:1, ease: Power0.easeNone, delay:0.3});
        TweenLite.to(copy_05, 0.3, {opacity:1, ease: Power0.easeNone, delay:0.3});
    }

    window.onload = init();

</script>
