<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Raymond Chow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="{{url_for('static', filename='images/favicon.png')}}" type="image/x-icon" rel="shortcut icon" >
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TimelineMax.min.js"></script>
	
</head>
<body>
	<div id="header">
		<div id="header-main-bg">
			<div id="current-date" class="date-text text-center">Sunday January 1, 2000</div>
			<div id="hero-images-box">
				<div id="hero-images">
					<img id="header-image1" src="{{url_for('static', filename='images/header_image_name.png')}}" alt="">
					<img id="header-image2" src="{{url_for('static', filename='images/header_image_laptop.png')}}" alt="">
				</div>
			</div>
			
			<div id="developer-title" class="text text-center">
				<span class="dt-line">FULL STACK WEB DEVELOPER</span>
				<span class="dt-line">with a focus on front-end</span>
			</div>
			<div id="header-icon-links" class="text-center font-icons">
				<a class="icon-link" href="mailto:{{ baseContent.email }}" ><div class="divspan header-icon-size">
					<img class="iconposition" src="{{url_for('static', filename='images/icon_mail.svg')}}" alt="">
					<img class="iconposition iconover" src="{{url_for('static', filename='images/icon_mail_over.svg')}}" alt="">
				</div></a>
				<a class="icon-link" href="{{ baseContent.linkedinProfile }}" target="blank"><div class="divspan header-icon-size iconmiddle">
					<img class="iconposition" src="{{url_for('static', filename='images/icon_linkedin.svg')}}" alt="">
					<img class="iconposition iconover" src="{{url_for('static', filename='images/icon_linkedin_over.svg')}}" alt="">
				</div></a>
				<a class="icon-link" href="{{ baseContent.githubProfile }}" target="blank"><div class="divspan header-icon-size">
					<img class="iconposition" src="{{url_for('static', filename='images/icon_github.svg')}}" alt="">
					<img class="iconposition iconover" src="{{url_for('static', filename='images/icon_github_over.svg')}}" alt="">
				</div></a>
			</div>
			<div style="text-align: center;">
				<div id="sections-links" class="text-bold">
					<div id="profile-btn" class="section-btn">
						<a class="section-link-txt" href="/profile">PROFILE</a>
						<div id="profile-btn-indicator"></div>
					</div>
					<div id="projects-btn" class="section-btn">
						<a class="section-link-txt" href="/projects">PROJECTS</a>
						<div id="projects-btn-indicator"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="header-edge"></div>
		<div id="header-dropoff"></div>
	</div>
	{% block content %}
	{% endblock %}

	<div id="footer">
		<div id="header-icon-links" class="text-center font-icons">
			<a class="" href="mailto:{{ baseContent.email }}"><div class="divspan header-icon-size">
				<img class="iconposition" src="{{url_for('static', filename='images/iconFooter_mail.svg')}}" alt="">
				<img class="iconposition iconover" src="{{url_for('static', filename='images/iconFooter_mail_over.svg')}}" alt="">
			</div></a>
			<a class="" href="{{ baseContent.linkedinProfile }}" target="blank"><div class="divspan header-icon-size iconmiddle">
				<img class="iconposition" src="{{url_for('static', filename='images/iconFooter_linkedin.svg')}}" alt="">
				<img class="iconposition iconover" src="{{url_for('static', filename='images/iconFooter_linkedin_over.svg')}}" alt="">
			</div></a>
			<a class="" href="{{ baseContent.githubProfile }}" target="blank"><div class="divspan header-icon-size">
				<img class="iconposition" src="{{url_for('static', filename='images/iconFooter_github.svg')}}" alt="">
				<img class="iconposition iconover" src="{{url_for('static', filename='images/iconFooter_github_over.svg')}}" alt="">
			</div></a>
		</div>
	</div>
	<div id="dud"></div>
</body>
<script id="appjs" onload="mysite.header.initHeader();" src="{{url_for('static', filename='js/app.js')}}"></script>
</html>
